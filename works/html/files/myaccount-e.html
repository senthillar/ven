					<div class="col-md-12">
					
						<h2 class="page-title">My Account</h2>
					
						<div class="panel panel-default">
							<div class="panel-heading">Edit My Account</div>
							<div class="panel-body">
								<form method="get" class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label">Name</label>
										<div class="col-sm-10">
											<input type="text" placeholder="User Name" class="form-control mb">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Mail Id</label>
										<div class="col-sm-10">
											<input type="mail" placeholder="Mail Id" class="form-control mb">
										</div>
									</div>
									<div class="form-group">
												<label class="col-sm-2 control-label">Password</label>
												<div class="col-sm-10">
													<input type="password" class="form-control" name="password">
												</div>
											</div>
									<div class="hr-dashed"></div>
									<div class="form-group">
												<label class="col-sm-2 control-label">Gender
													<br>
												</label>
												<div class="col-sm-10">
													<div class="checkbox checkbox-inline checkbox-info">
														<input type="radio" id="inlineCheckbox1" value="Male" name="gender" checked>
														<label for="inlineCheckbox1"><i class="fa fa-male"></i> Male </label>
													</div>
													<div class="checkbox checkbox-info checkbox-inline">
														<input type="radio" id="inlineCheckbox2" value="Female" name="gender">
														<label for="inlineCheckbox2"><i class="fa fa-female"></i> Female </label>
													</div>
													
												</div>
											</div>
									
									<div class="hr-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Contact Number</label>

										<div class="col-sm-10">
											<div class="input-group mb"><span class="input-group-addon">+91</span>
												<input type="tel" placeholder="Contact Number" class="form-control">
											</div>
											
										</div>
									</div>
									
								<div class="hr-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Description</label>
										<div class="col-sm-10">
											<textarea class="form-control" rows="3"></textarea>
										</div>
									</div>
									<div class="hr-dashed"></div>
<div class="form-group">
<label class="col-sm-2 control-label">photo</label>
                <input class="btn btn-primary btn-file" type="file" multiple>
				
              </div>
              <div class="hr-dashed"></div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Select</label>
										<div class="col-sm-10">
											<select class="selectpicker">
												<optgroup label="Picnic">
													<option>Mustard</option>
													<option>Ketchup</option>
													<option>Relish</option>
												</optgroup>
												<optgroup label="Camping">
													<option>Tent</option>
													<option>Flashlight</option>
													<option>Toilet Paper</option>
												</optgroup>
											</select>
</div>
									</div>
									<div class="hr-dashed"></div>
									<div class="form-group">
										<div class="col-sm-8 col-sm-offset-2">
											<button class="btn btn-default" type="submit">Continue</button>
											<button class="btn btn-primary" type="submit">Skip</button>
										</div>
									</div>
